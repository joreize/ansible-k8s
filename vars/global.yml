---


provisioning:
  controller:
    prefix: vl-k8s-cp-
    count: 3
  worker:
    prefix: vl-k8s-wk-
    count: 2
  ssh_user: rdadm
  ssh_private_key: "~/id_rsa_rdadm"
  use_volumes: true

dns:
  zone: dille.io
  record: k8s

docker:
  version: 18.06.*
  volume_fs: zfs

cni:
  bridge_network: 10.10.0.0/16

k8s:
  version: v1.13.1
  load_balancer: "{{ dns.record }}.{{ dns.zone }}"
  pod_network: 192.168.0.0/16
